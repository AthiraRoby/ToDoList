<body class="bg1">

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <form class="container-fluid justify-content-start">
            <a class="navbar-brand" href="#">
                <img src="./checkLogo.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Todo List
              </a>
          <button class="btn btn-outline-success me-2" type="button">Log In</button>
          <button class="btn btn-sm btn-outline-secondary" type="button" onclick="alert('Please Login First');">Home</button>

 <!--Login-->
 <div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Log In</h3>
                
            </div>
            <div class="card-body">
                <form action="./home.html" onsubmit="return loginvalidate()">
                    <!-- <form action="explore.html" onsubmit="return loginvalidate()"> -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" id="LEmail">
                        <label for="LerrordisplayEmail" id="LerrordisplayEmail"></label>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" id="LPwd">
                        <label for="LerrordisplayPwd" id="LerrordisplayPwd"></label>
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn" color:blue>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="signUp.html">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
